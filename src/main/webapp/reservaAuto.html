    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<body>
    
    <nav class="navbar navbar-dark bg-dark  me-0 ms-0">
        <a  class="titulo ms-2" href="navbar-brand" href="#">Rent a car</a>
        <div id="user-data-profile">

            <div class="dropdown ajustes">
                <a class="btn btn-primary dropdown-toggle" href="#" role="button" 
                id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  Ajustes

                  <li><a class="dropdown-item"  id="salir-btn" href="index.html">Salir</a></li>
                </ul>
              </div>
        </div>
    </nav>

    <main class="d-flex justify-content-center">
        <div class="reserva">
            <div class="row">
                <!--Auto 2-->
                <div class="col">
                    <div class="auto auto-des">
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <h3>Chevrolet</h3>
                                <h3>Spark</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center ">
                                <img class="fotoauto" src="img/autos/Chevrolet-Spark.png" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="container-descripcion">
                                    <h4 class="subtitulo-descripcion">Descripci√≥n</h4>
                                    <div class="lista-descripcion">

                                            </li>
                                            <li>
                                                Automatico
                                            </li>
                                            <li>
                                                Aire acondicionado
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="auto">
                            <form class="row" id="alquilar-vehiculo">
                                <div class="col" style="text-align: center;">
                                    <label class="fecha-inicio">Fecha inicio:</label>
                                    <div class="row d-flex justify-content-end">
                                        <input type="date" id="date-inicio" class="date">
                                    </div>
                                </div>
                                <div class="col" style="text-align: center;">
                                    <label class="fecha-fin">Fecha fin:</label>
                                    <div class="row">
                                        <input type="date" id="date-fin"  class="date">
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="costo" class="mb-3 mt-3" role="alert">asdas</div>
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <button type="button" class="calcular-tarifa" id="calcular-tarifa">Calcular tarifa</button>
                                </div>
                                <div class="row d-flex justify-content-center mt-3 mb-4">
                                    <button type="submit" class="boton d-none" id="alquilar"  >Alquilar</button>
                                </div>
                            </form>
                            <div class="row">
                                <div id="create-error" class="mb-3 d-none" role="alert"></div>
                            </div>
                    </div>
                </div>
