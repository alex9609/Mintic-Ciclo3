<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/register.js"></script>
    <title>Rent car</title>
</head>
<body>
<div class="container general">
    <div class="mb-4 disfruta-viaja" >
        <label>Registrar nuevo usuario</label>
    </div>
    <form id="info">
        <div class="info">
            <div class="row">
                <!--usuario, contrasenia, nombre,apellido,email,saldo,metodo,suscripcion-->
                <div class="col">
                        <div class="mb-4 d-flex flex-column">
                            <label class="rentcar-title">Usuario</label>
                            <input class="input" id="usuario" placeholder="Usuario">
                        </div>
                        <div class="mb-3 d-flex flex-column">
                            <label class="rentcar-title">Constraseña</label>
                            <input class="input"  id="contrasenia"  type="password" placeholder="Contraseña">
                        </div>
                        <div class="mb-3 d-flex flex-column">
                            <label class="rentcar-title">Confirmación de contraseña</label>
                            <input class="input"  id="confirmacion"  type="password" placeholder="Confirmación">
                        </div>
                        <div class="mb-4  d-flex flex-column">
                            <label class="rentcar-title">Nombre</label>
                            <input class="input" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="mb-3 d-flex flex-column">
                            <label class="rentcar-title">Apellido</label>
                            <input class="input"  id="apellido" placeholder="Apellidos">
                        </div>
                </div>
                <div class="col">
                        <div class="mb-4 d-flex flex-column">
                            <label class="rentcar-title me-3">Email</label>
                            <input class="input" id="email" type="email" placeholder="Email">
                        </div>
                        <div class="mb-3 d-flex flex-column">
                            <label class="rentcar-title me-3">Saldo</label>
                            <input class="input"  id="saldo" type="number" placeholder="Saldo">
                        </div>
                        <div class="mb-4 d-flex flex-column">
                            <label class="rentcar-title">Método pago</label>
                            <select class="input" id="metodo">
                                <option value="" selected>Seleccione método</option>
                                <option value="efectivo">Efectivo</option>
                                <option value="debito">Debito</option>
                                <option value="credito">Credito</option>
                              </select>
                            
                        </div>
                        <div class="mb-3 d-flex flex-column">
                            <label class="rentcar-title">Suscripción</label>
                            <select class="input" id="suscripcion">
                                <option value="" selected>Seleccione tipo</option>
                                <option value="bronce">Bronce</option>
                                <option value="plata">Plata</option>
                                <option value="oro">Oro</option>
                              </select>
                        </div>
                </div>
            </div>
            <div id="create-error" class="mb-3 d-none" role="alert"></div>
            <div id="success-info" class="mb-3 d-none" role="alert">Usuario creado con exito</div>
            <div class="row mb-2 tengo-cuenta">
                <a href="index.html">Ya tengo una cuenta. Iniciar sesión</a>
            </div>
            <div class="row d-flex justify-content-center">
                <button type="submit" class="btn" id="registrar">Registrarme</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
